<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <!-- 
    插值表达式：Vue的一种模板语法
    作用：利用表达式 进行 插值渲染
    语法：{{ 表达式 }}

   -->
  <div id="app">
    <p>{{ nickName }}</p>
    <p>{{ nickName.toUpperCase() }}</p>
    <p> {{ '你好' + nickName }} </p>
    <p>{{ age >= 18 ? '成年' : '未成年' }}</p>
    <p>{{ friend.nickName }}</p>
    <p>{{friend.desc}}</p>
  </div>


  <script src="./vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data() {
        return {
          nickName: 'toney',
          age: 18,
          friend: {
            nickName: 'join',
            desc: '热爱学习 Vue'
          }
        }
      },
    })

  </script>

</body>
</html>
