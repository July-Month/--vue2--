<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div id="app">{{ msg }} {{ count }}</div>

  <script src="./vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data() {
        return {
          // 响应式数据 -> 数据变化，视图自动更新
          msg: "Hello World",
          count: 100,
        };
      },
    });

    // data 中的数据，是会被添加到实例上
    // 1. 访问数据  实例.属性名
    // 2. 修改数据  实例.属性名 = 新值
  </script>
</body>

</html>
