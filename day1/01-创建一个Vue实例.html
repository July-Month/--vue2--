<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <!-- 
    创建Vue实例，初始化渲染
    1. 准备容器 （Vue所管理的范围）
    2. 引包 (开发版本包 / 生产版本包) 官网
    3. 创建实例
    4. 添加配置项 => 完成渲染
   -->
   <div id="box1">
    box1 -- {{ count }}
   </div>
   <div id="box">
    box -- {{ msg }}
   </div>

   <div id="app" @click="clickMsg">
    <!-- 这里将来会编写一些用于渲染的代码逻辑 --> 
    {{ msg }}
    {{ count }}
    999
   </div>

   <!-- 引入的是开发版本包 - 包含完整的注释和警告 -->

   <!-- 网络地址引包 -->
   <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script> -->

   <!-- 本地引包 -->
   <script src="./vue.js"></script>

   <script>
    // 一旦引入 VueJS核心包，在全局环境，就有了 Vue 构造函数
    const app = new Vue({
      // 通过 el 配置选择器，指定 Vue 管理的是哪个盒子
      el: '#app',
      // 通过 data 提供数据
      data() {
        return {
          msg: 'Hello World',
          count: 666
        }
      },
      methods: {
        clickMsg() {
          console.log('好好学习！');
        }
      },
    })



   </script>

</body>
</html>
