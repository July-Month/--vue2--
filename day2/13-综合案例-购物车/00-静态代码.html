        <div class="thead">

            <div class="th">é€‰ä¸­</div>
            <div class="th th-pic">å›¾ç‰‡</div>

        <div class="tbody">

      <!-- åº•éƒ¨ -->

        <div class="right-box">
          <!-- æ‰€æœ‰å•†å“æ€»ä»· -->
          <span class="price-box">æ€»ä»·&nbsp;&nbsp;:&nbsp;&nbsp;Â¥&nbsp;<span class="price">{{ totalPrice }}</span></span>

  <script src="../vue.js"></script>
  <script>
    const defaultFruit = [
      {
        id: 1,
        icon: './img/ç«é¾™æœ.png',
        isChecked: true,
        num: 2,
        price: 6,
      },
      {
        id: 2,
        icon: './img/è”æ.png',
        isChecked: false,
        num: 7,
        price: 20,
      },
      {
        id: 3,
        icon: './img/æ¦´è².png',
        isChecked: false,
        num: 3,
        price: 40,
      },
      {
        id: 4,
        icon: './img/é¸­æ¢¨.png',
        isChecked: true,
        num: 10,
        price: 3,
      },
      {
        id: 5,
        icon: './img/æ¨±æ¡ƒ.png',
        isChecked: false,
        num: 20,
        price: 34,
      },
    ]
    const app = new Vue({
      el: '#app',
      data: {
        // æ°´æœåˆ—è¡¨
        fruitList: JSON.parse(localStorage.getItem('fruitList')) || defaultFruit
      },
      computed: {
        // æ€»ä»·
        totalPrice() {
          return this.fruitList.filter(item => item.isChecked).reduce((sum, item) => sum + item.num * item.price, 0).toFixed(2)
        },
        // æ˜¯å¦å…¨é€‰
        // isAllChecked() {
        //   return this.fruitList.every(item => item.isChecked) 
        // }
        isAllChecked: {
          get() {
            return this.fruitList.every(item => item.isChecked)
          },
          set(checked) {
            this.fruitList.forEach(item => item.isChecked = checked)
          }
        },
        totalNum() {
          return this.fruitList.filter(item => item.isChecked).reduce((sum, item) => sum + item.num, 0)
        }
      },
      watch: {
        fruitList: {
          deep: true,
          handler(newValue) {
            localStorage.setItem('fruitList', JSON.stringify(newValue))
          }
        }
      },
      methods: {
        delProduct(id) {
          this.fruitList = this.fruitList.filter(item => item.id !== id)
        },
        addNum(id) {
          let fruit = this.fruitList.find(item => item.id === id)
          fruit.num++
        },
        minusNum(id) {
          let fruit = this.fruitList.find(item => item.id === id)
          fruit.num--
        },
      },
    })
  </script>
